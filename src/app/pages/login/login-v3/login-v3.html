<!-- begin login -->
<div class="login login-with-news-feed">
  <!-- begin news-feed -->
  <div class="news-feed">
    <div class="news-image" style="background-image: url(../assets/img/login-bg/login-bg-2.jpg)"></div>
    <div class="news-caption">
      <h4 class="caption-title">OLD<b>MUTUAL</b></h4>
      <p>
        A Single Portal for Insurance Brokers.
      </p>
    </div>
  </div>
  <!-- end news-feed -->
  <!-- begin right-content -->
  <div class="right-content">
    <!-- begin login-header -->
    <div class="login-header">
      <div class="brand">
        <img src="/assets/img/logo/old_mutual_long.png" width="250px;">
        <small>A single portal for insurance brokers</small>
      </div>
      <div class="icon">
        <i class="fa fa-sign-in-alt"></i>
      </div>
    </div>
    <!-- end login-header -->
    <!-- begin login-content -->
    <div class="login-content">
      <form (ngSubmit)="login()" class="margin-bottom-0" ngNativeValidate>
        <div class="form-group m-b-15">
          <input [(ngModel)]="email" type="email" class="form-control form-control-lg" name="email" placeholder="Email Address" required />
        </div>
        <div class="form-group m-b-15">
          <input [(ngModel)]="password" type="password" name="password" class="form-control form-control-lg" placeholder="Password" required />
        </div>
        <div class="checkbox checkbox-css m-b-30">
          <input type="checkbox" id="remember_me_checkbox" value="" />
          <label for="remember_me_checkbox">
          Remember Me
          </label>
        </div>
        <div class="login-buttons">
          <button type="submit" class="btn btn-success btn-block btn-lg">Sign me in</button>
        </div>
        <div class="m-t-20 m-b-40 p-b-40 text-inverse">
          Not a member yet? Click <a routerLink="/register" class="text-primary">here</a> to register.
        </div>
        <hr />
        <p class="text-center text-grey-darker mb-0">
          &copy; Old Mutual All Right Reserved 2021
        </p>
      </form>
    </div>
    <!-- end login-content -->
  </div>
  <!-- end right-container -->
</div>
<!-- end login -->
