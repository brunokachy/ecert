<!-- begin register -->
<div class="register register-with-news-feed">
  <!-- begin news-feed -->
  <div class="news-feed">
    <div class="news-image" style="background-image: url(../assets/img/login-bg/login-bg-2.jpg)"></div>
    <div class="news-caption">
      <h4 class="caption-title">OLD<b>MUTUAL</b></h4>
      <p>
        A Single Portal for Brokers Functionalities.
      </p>
    </div>
  </div>
  <!-- end news-feed -->
  <!-- begin right-content -->
  <div class="right-content">
    <!-- begin register-header -->
    <h1 class="register-header">
      Sign Up
      <small>A single portal for brokers functionalities</small>
    </h1>
    <!-- end register-header -->
    <!-- begin register-content -->
    <div class="register-content">
      <form (ngSubmit)="register()" class="margin-bottom-0" ngNativeValidate>
        <label class="control-label">Company Name <span class="text-danger">*</span></label>
        <div class="row m-b-15">
          <div class="col-md-12">
            <input [(ngModel)]="brokerRequest.companyName" name="companyName" type="text" class="form-control" placeholder="Company Name" required />
          </div>
        </div>
        <label class="control-label">Company Email <span class="text-danger">*</span></label>
        <div class="row m-b-15">
          <div class="col-md-12">
            <input [(ngModel)]="brokerRequest.companyEmail" name="email" type="email" class="form-control" placeholder="Email Address" required />
          </div>
        </div>
        <label class="control-label">Password <span class="text-danger">*</span></label>
        <div class="row m-b-15">
          <div class="col-md-12">
            <input [(ngModel)]="brokerRequest.password" name="password" type="password" class="form-control" placeholder="Password" required />
          </div>
        </div>
        <label class="control-label">Form C02 (Share Allotment) <span class="text-danger">*</span></label>
        <div class="row m-b-15">
          <div class="col-md-12">
            <input [(ngModel)]="brokerRequest.cotwo" name="cotwo" type="file" class="form-control" required />
         </div>
        </div>
        <label class="control-label">Form C07(Particulars of Directors) <span class="text-danger">*</span></label>
        <div class="row m-b-15">
          <div class="col-md-12">
            <input [(ngModel)]="brokerRequest.coseven" type="file" class="form-control" name="coseven" required />
          </div>
        </div>
        <label class="control-label">RC Number <span class="text-danger">*</span></label>
        <div class="row m-b-15">
          <div class="col-md-12">
            <input [(ngModel)]="brokerRequest.rcNumber" type="text" name="rcNumber" class="form-control" placeholder="Company RC Number" required />
          </div>
        </div>
        <div class="checkbox checkbox-css m-b-30">
          <div class="checkbox checkbox-css m-b-30">
            <input type="checkbox" id="agreement_checkbox" value="">
            <label for="agreement_checkbox">
            By clicking Sign Up, you agree to our <a href="javascript:;">Terms</a> and that you have read our <a href="javascript:;">Data Policy</a>, including our <a href="javascript:;">Cookie Use</a>.
            </label>
          </div>
        </div>
        <div class="register-buttons">
          <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
        </div>
        <div class="m-t-30 m-b-30 p-b-30">
          Already a member? Click <a href="javascript:;" [routerLink]="['/login']" class="text-primary">here</a> to login.
        </div>
        <hr />
        <p class="text-center mb-0">
          &copy; Old Mutual All Right Reserved 2021
        </p>
      </form>
    </div>
    <!-- end register-content -->
  </div>
  <!-- end right-content -->
</div>
<!-- end register -->
